<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>test_4k_georef.tif</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet-src.min.js"></script>

    <style>
        body { margin:0; padding:0; }
        body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Ubuntu", serif; font-size: 11pt; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

    </head>
    <body>
        <div id="map"></div>
        <script>
        var lyr = L.tileLayer('tiles/{z}/{x}/{y}.png', {tms: true, opacity: 1, attribution: ""});
        var map = L.map('map', {
            center: [-0.018397495754205715, 0.0183974970187678],
            zoom: 17,
            minZoom: 13,
            maxZoom: 17,
            layers: [lyr]
        });
        L.control.layers({"Fractal Layer": lyr}, {collapsed: true}).addTo(map);
        map.fitBounds([[-0.03679499150841143, 0.0367949940375356], [0.0, 0.0]]);
        </script>
    </body>
</html>
